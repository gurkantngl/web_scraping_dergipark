<!DOCTYPE html>
{% load static %}
<html lang="tr">
<head>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Dergipark</title>
</head>

<body>
    <div class="logo">
        <img src="{% static 'dergipark_logo.png' %}" alt="Dergipark Logo">
    </div>
        <form id="searchForm" action="{% url 'search' %}" method="post">
            {% csrf_token %}
            <input type="text" id="input" name="inputWords">
            <br>
            <input type="submit" id="search" value="Search">
        </form>
        <br>
        <form id="list_db" action="{% url 'list_db' %}" method="post">
            {% csrf_token %}
            <input type="submit" id="list" value="View Database">
        </form>
</body>

</html>
